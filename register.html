<html>
    <head>
        <title>Register</title>
    </head>

        <table bgcolor="#3b4047" width="100%" height="70px" cellspacing="0">
            <tr>
                <td width="1%"></td>
                <td width="2%">
                    <strong><i><font color="#f08f57" size="8" face="courier">G</font><font color="#ffffff" size="6" face="courier">ood</font><font color="#f08f57" size="8" face="courier">G</font><font color="#ffffff" size="6" face="courier">ame</font></i></strong>
                </td>
                <td align="center" width="3%"><a href="index.html"><font color="#ffffff" size="5" face="courier">HOME</font></a></td>
                <td align="center" width="3%"><a href="categories.html"><font color="#ffffff" size="5" face="courier">CATEGORIES</font></a></td>
                <td align="center" width="3%">
                    <input type="text" placeholder="Search products..." size="70">
                </td>
                <td align="center" width="3%"><a href="#"><font color="#f08f57" size="5" face="courier">LOGIN/REGISTER</font></a></td>
                <td align="center" width="3%"><a href="cart.html"><font color="#ffffff" size="5" face="courier">CART</font></a></td>
                <td align="center" width="3%"><a href="about_us.html"><font color="#ffffff" size="5" face="courier">ABOUT</font></a></td> 
            </tr>
        </table>
        <table bgcolor="#f08f57" width="100%" height="3px">
            <tr></tr>
        </table>
        <table bgcolor="#ffffff" width="100%" height="700px">
            <tr>
                <td align="center">
                    <table cellspacing="0" width="60%" height="500px">
                        <tr>
                            <td width="50%" bgcolor="#f08f57" align="center">
                                <table height="100%" cellpadding="10">
                                    <tr height="30%"></tr>
                                    <tr height="10%">
                                        <td align="center"><font color="#ffffff" size="6" face="courier"><strong>Welcome Back!</strong></font></td>
                                    </tr>
                                    <tr height="10%">
                                        <td align="center" width="50%"><font color="#ffffff" size="4" face="courier">Login with your username and password to continue shopping</font></td>
                                    </tr>
                                    <tr height="30%">
                                        <td align="center"><a href="login.html"><button><font color="#f08f57" face="courier" size="4">SIGN IN</font></button></a></td>
                                    </tr>
                                    <tr height="20%"></tr>
                                </table>
                            </td>
                            <td width="50%" bgcolor="#efefef" align="center">
                                <table height="100%">
                                    <form>
                                        <tr height="25%">
                                            <td align="center"><font color="#000000" size="6" face="courier"><strong>Create Account</strong></font></td>
                                        </tr>
                                        <tr height="5%">
                                            <td><label for="username"><font face="courier" size="4">Username:</font></label></td>
                                        </tr>
                                        <tr height="5%">
                                            <td><input type="text" placeholder="Username" size="40" name="username" id="username" required></td>
                                        </tr>
                                        <tr height="5%"></tr>
                                        <tr height="5%">
                                            <td><label for="email"><font face="courier" size="4">Email:</font></label></td>
                                        </tr>
                                        <tr height="5%">
                                            <td><input type="email" placeholder="Email" size="40" name="email" id="email" required></td>
                                        </tr>
                                        <tr height="5%"></tr>
                                        <tr height="5%">
                                            <td><label for="pass"><font face="courier" size="4">Password:</font></label></td>
                                        </tr>
                                        <tr height="5%">
                                            <td><input type="password" placeholder="Password" size="40" name="pass" id="pass" required></td>
                                        </tr>
                                        <tr height="5%"></tr>
                                        <tr height="5%">
                                            <td><label for="repass"><font face="courier" size="4">Confirm Password:</font></label></td>
                                        </tr>
                                        <tr height="5%">
                                            <td><input type="password" placeholder="Confirm Password" size="40" name="repass" id="repass" required></td>
                                        </tr>
                                        <tr height="20%">
                                            <td align="center"><button type="submit"><font color="#f08f57" face="courier" size="4">SIGN UP</font></button></td>
                                        </tr>
                                    </form>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table bgcolor="#f08f57" width="100%" height="70px">
            <tr>
                <td align="center"><font color="#ffffff" size="2" face="courier">GoodGame.com, Copyright &copy;2021</font></td>
            </tr>
        </table>

</html>
