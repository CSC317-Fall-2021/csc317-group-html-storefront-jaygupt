<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body leftmargin="0" topmargin="0">
        <!-- Navbar Beginning -->
        <header>
            <nav class="navbar">
                <h1 id="logo"><i><span class="logo-g">G</span>ood<span class="logo-g">G</span>ame</i></h1>
                <a href="index.html">HOME</a>
                <a href="categories.html">CATEGORIES</a>
                <input type="text" placeholder="Search products..." size="70">
                <a href="#" class="current">LOGIN/REGISTER</a>
                <a href="cart.html">CART</a>
                <a href="about_us.html">ABOUT</a>
            </nav>
        </header>
        <!-- Navbar Ending -->
        
        <!-- Login/Register -->
        <div class="sign-up-grid-container">
            <div class="sign_up">Create Account</div>
            <div class="sign_in">
                <div class="sign_in_title">Welcome Back!</div>
                <div class="sign_in_subtitle">Login with your username and password to continue shopping.</div><br />
                <div class="sign_in_button">
                    <a href="login.html"><button>SIGN IN</button></a>
                </div>
            </div>
            <div class="sign_up_form">
                <form>
                    <label for="username" class="input_field">Username:</label><br />
                    <input class="username_input" type="text" placeholder="Username" name="username" id="username" required><br />
                    <label for="email" class="input_field">Email:</label><br />
                    <input class="email_input" type="email" placeholder="Email" name="email" id="email" required><br />
                    <label for="password">Password:</label><br />
                    <input type="password" placeholder="Password" name="password" id="password" required><br />
                    <label for="confirm_password">Confirm Password:</label><br />
                    <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required><br />
                    <div class="sign_up_button">
                        <button type="submit">SIGN UP</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Login/Register Ending -->
        
        <!-- Footer Beginning -->
        <footer class="footer">
            <p>GoodGame.com, Copyright &copy;2021</p>
        </footer>
        <!-- Footer Ending -->
    </body>
</html>
