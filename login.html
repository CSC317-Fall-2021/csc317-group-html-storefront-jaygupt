<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body leftmargin="0" topmargin="0">
        <!-- Navbar Beginning -->
        <header>
            <nav class="navbar">
                <h1 id="logo"><i><span class="logo-g">G</span>ood<span class="logo-g">G</span>ame</i></h1>
                <a href="index.html">HOME</a>
                <a href="categories.html">CATEGORIES</a>
                <input type="text" placeholder="Search products..." size="70">
                <a href="#" class="current">LOGIN/REGISTER</a>
                <a href="cart.html">CART</a>
                <a href="about_us.html">ABOUT</a>
            </nav>
        </header>
        <!-- Navbar Ending -->
        
        <!-- Login/Register -->
        <div class="sign-in-grid-container">
            <div class="sign_in">Sign In</div>
            <div class="sign_up">
                <div class="sign_up_title">Hello, Friend!</div>
                <div class="sign_up_subtitle">Enter your personal details and start shopping with us.</div><br />
                <div class="sign_up_button">
                    <a href="register.html"><button>SIGN UP</button></a>
                </div>
            </div>
            <div class="sign_in_form">
                <form>
                    <label for="username" class="input_field">Username:</label><br />
                    <input class="username_input" type="text" placeholder="Username" name="username" id="username" required><br />
                    <label for="password">Password:</label><br />
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <div class="forgot_password"><a href="#">Forgot your password?</a></div>
                    <div class="sign_in_button">
                        <button type="submit">SIGN IN</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Login/Register Ending -->
        
        <!-- Footer Beginning -->
        <footer class="footer">
            <p>GoodGame.com, Copyright &copy;2021</p>
        </footer>
        <!-- Footer Ending -->
    </body>
</html>
