<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
  </head>
  <body>
    <table bgcolor="blue" width="100%" height="3px" cellpadding="3">
      <tr>
        <td bgcolor="white" align="center"><font size="10" face="courier">Checkout</font></td>
      </tr>
    </table>  
    <table>
      <form>
        <tr height="25px"></tr>
        <tr>
          <td width="2.5%"></td>
          <td width="31.5%">
            <fieldset>
              <legend><font color="blue" size="5" face="courier">Address Information</font></legend>
              <table width="100%">
                <tr>
                  <td><font face="courier" size="4">John Smith</font></td>
                </tr>
                <tr>
                  <td><font face="courier" size="4">123 Goodway St.</font></td>
                </tr>
                <tr>
                  <td><font face="courier" size="4">San Jose, CA 94088</font></td>
                </tr>
                <tr>
                  <td><font face="courier" size="4">United States</font></td>
                </tr>
                <tr>
                  <td><font face="courier" size="4">(123) 456-7890</font></td>
                </tr>
                <tr height="3px"></tr>
                <tr>
                  <td width="50%"><font color="blue" face="courier">Edit</font></td>
                  <td><font color="blue" face="courier">Remove</font></td>
                </tr>
              </table>
            </fieldset>
          </td>
          <td width="12%"></td>
          <td width="100%">
            <fieldset>
              <legend><font color="blue" size="5.5" face="courier">Card Information</font></legend>
              <table bgcolor="" width="100%">
                <tr>
                  <td bgcolor="white" colspan="2">
                    <fieldset>
                      <legend align="center"><font color="" size="5.5" face="courier">We Accept</font></legend>
                      <table>
                        <tr>
                          <td align="center" width="1%">
                            <img src="visa_logo.png" width="45%" />
                          </td>
                          <td align="center" width="1%">
                            <img src="mastercard_logo.png" width="45%" />
                          </td>
                          <td align="center" width="1%">
                            <img src="american_express_logo.png" width="45%" />
                          </td>
                          <td align="center" width="1%">
                            <img src="paypal_logo.png" width="45%" />
                          </td>
                        </tr>
                      </table>
                    </fieldset>
                  </td>
                </tr>
                <tr height="25px"></tr> 
                <tr height="2px">
                  <td>
                    <label for="card_number"><font face="courier">Card Number</font></label>
                  </td>
                </tr>  
                <tr>
                  <td>
                    <input type="number" id="card_number" name="card_number" placeholder="Card Number" size="10" required>
                  </td>
                </tr>
                <tr height="12.5px"></tr>
                
                <tr>
                  <td width="25%">
                    <label for="expiration_date"><font face="courier">Expiration Date</font></label>
                  </td>
                  <td width="75%">
                    <label for="cvv"><font face="courier">CVV</font></label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="date" id="expiration_date" name="expiration_date" required>
                  </td>
                  <td>
                    <input type="number" id="cvv" name="cvv" placeholder="CVV" required></label>
                  </td>
                </tr>
              </table>
            </fieldset>
          </td>   
          <td width="2.5%"></td>
        </tr>
        <tr>
          <td width="2.5%"></td>
          <td>
            <fieldset>
              <legend>
                <font color="blue" size="5.5" face="courier">Payment Summary</font>
              </legend>
              <table align="center" cellpadding="2" bgcolor="" width="95%">
                <tr bgcolor="white">
                  <td width="100%">
                    <font face="courier" size="4">Subtotal:</font>
                  </td>
                  <td>
                    <font face="courier" size="4">$64.27</font>
                  </td>
                </tr>
                <tr bgcolor="white">
                  <td width="100%">
                    <font face="courier" size="4">Tax:</font>
                  </td>
                  <td>
                    <font face="courier" size="4">$8.97</font>
                  </td>
                </tr>
                <tr bgcolor="white">
                  <td width="100%">
                    <font face="courier" size="4">Delivery:</font>
                  </td>
                  <td>
                    <font face="courier" size="4">$5.29</font>
                  </td>
                </tr>
                <tr bgcolor="white">
                  <td width="100%">
                    <font face="courier" size="4">Total:</font>
                  </td>
                  <td>
                    <font face="courier" size="4">$78.53</font>
                  </td>
                </tr>
              </table>
            </fieldset>
          </td>
          <td align="center" colspan="5" width="80%">
            <button type="submit"><font color="blue" size="5" face="courier">Proceed to Next Step -></font></button>
          </td>
          <td width="3%"></td>
        </tr>
      </form>
    </table>
  </body>
</html>
