<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkout</title>
</head>

<body>
    <header>
        <nav class="navbar" id="checkoutNavbar">
            <h1>CHECKOUT</h1>
        </nav>
    </header>
    <div class="content" id="checkoutContent">
        <div id="checkoutContentLeft">
            <fieldset id="addressInformation">
                <legend>Address Information</legend>
                <p>John Smith</p>
                <p>123 Goodway St.</p>
                <p>San Jose, CA 94088</p>
                <p>United States</p>
                <p>(123) 456-7890</p>
                <br>
                <a href="#">Edit</a>
            </fieldset>
            <fieldset id="paymentSummary">
                <legend>Payment Summary</legend>
                <div>
                    <p>Subtotal:</p>
                    <p>$54.97</p>
                </div>
                <div>
                    <p>Taxes:</p>
                    <p>$6.29</p>
                </div>
                <div>
                    <p>Delivery:</p>
                    <p>$0.00</p>
                </div>
                <div>
                    <p>Total:</p>
                    <p>$61.26</p>
                </div>
            </fieldset>
        </div>
        <div id="checkoutContentRight">
            <fieldset id="cardInformation">
                <legend>Card Information</legend>
                <fieldset id="weAccept">
                    <legend align="center">We Accept</legend>
                    <img src="images/payment_options/visa_logo.png" width="60px" />
                    <img src="images/payment_options/mastercard_logo.png" width="60px" />
                    <img src="images/payment_options/american_express_logo.png" width="60px" />
                    <img src="images/payment_options/paypal_logo.png" width="60px" />
                </fieldset>
                <div>
                    <label for="cardNum">Card Number</label>
                    <input type="text" name="cardNum" id="cardNum" placeholder="Card Number">
                </div>
                <div>
                    <label for="expDate">Expiration Date</label>
                    <input type="date" name="expDate" id="expDate" placeholder="Expiration Date">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv" placeholder="CVV">
                </div>
            </fieldset>
            <button class="btn" id="placeOrderBtn">Place Order</button>
        </div>
    </div>
    <footer class="footer">
        <p>GoodGame.com, Copyright &copy;2021</p>
    </footer>
</body>

</html>
