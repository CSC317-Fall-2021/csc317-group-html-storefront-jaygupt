<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
  </head>
  <body>
    <table bgcolor="blue" width="100%" height="3px" cellpadding="3">
      <tr>
        <td bgcolor="white" align="center"><font size="10" face="courier">Checkout</font></td>
      </tr>
    </table>  

    <table>
      <form>
        <tr height="25px"></tr>
        <tr>
          <td width="2.5%"></td>
          <td width="31.5%">
            <fieldset>
              <legend><font color="blue" size="5" face="courier">Address Information</font></legend>
              <table width="100%">
                <tr>
                  <td><font face="courier">John Smith</font></td>
                </tr>
                <tr>
                  <td><font face="courier">123 Goodway St.</font></td>
                </tr>
                <tr>
                  <td><font face="courier">San Jose, CA 94088</font></td>
                </tr>
                <tr>
                  <td><font face="courier">United States</font></td>
                </tr>
                <tr>
                  <td><font face="courier">(123) 456-7890</font></td>
                </tr>
                
                <tr>
                  <td width="50%"><font color="blue" face="courier">Edit</font></td>
                  <td><font color="blue" face="courier">Remove</font></td>
                </tr>
              </table>
            </fieldset>
          </td>
          <td width="12%"></td>
          <td width="100%">
            <fieldset>
              <legend><font color="blue" size="5.5" face="courier">Card Information</font></legend>
              <table width="100%">
                <tr>
                  <td width="5%"><font size="4.5" face="courier">We Accept:</font></td>
                  <td width="5%">
                    <table border="1" cellpadding="4" bgcolor="blue">
                      <tr>
                        <td bgcolor="white"><font face="courier">American Express</font></td>
                      </tr>
                    </table>
                  </td>
                  <td width="5%">
                    <table border="1" cellpadding="4" bgcolor="blue">
                      <tr><td bgcolor="white"><font face="courier">PayPal</font></td></tr>
                    </table>
                  </td>
                  <td width="5%">
                    <table border="1" cellpadding="4" bgcolor="blue">
                      <tr><td bgcolor="white"><font face="courier">MasterCard</font></td></tr>
                    </table>
                  </td>
                  <td width="5%">
                    <table border="1" cellpadding="4" bgcolor="blue">
                      <tr><td bgcolor="white"><font face="courier">Visa</font></td></tr>
                    </table>
                  </td>
                  <td width="5%"></td>
                </tr>
                <tr height="25px"></tr>
                <tr height="2px">
                  <td><label for="card_number"><font face="courier">Card Number</font></label></td>
                </tr>
                <tr>
                  <td><input type="number" id="card_number" name="card_number" placeholder="Card Number" size="10" required></td>
                </tr>
                <tr height="12.5px"></tr>
                <tr>
                  <td><label for="expiration_date"><font face="courier">Expiration Date</font></label></td>
                  <td><label for="cvv"><font face="courier">CVV</font></label></td>
                </tr>
                <tr>
                  <td><input type="date" id="expiration_date" name="expiration_date" required></td>
                  <td colspan="3"><input type="number" id="cvv" name="cvv" placeholder="CVV" required></label></td>
                </tr>
              </table>
            </fieldset>
          </td>   
          <td width="2.5%"></td>
        </tr>
        <tr>
          <td width="2.5%"></td>
          <td>
            <fieldset width="10%">
              <table border="1" cellpadding="5" bgcolor="blue">
                <tr bgcolor="white">
                  <td width="100%"><font face="courier">Subtotal:</font></td>
                  <td><font face="courier">$25.30</font></td>
                </tr>
                <tr bgcolor="white">
                  <td width="100%"><font face="courier">Tax:</font></td>
                  <td><font face="courier">$5.30</font></td>
                </tr>
                <tr bgcolor="white">
                  <td width="100%"><font face="courier">Total:</font></td>
                  <td><font face="courier">$30.60</font></td>
                </tr>
              </table>
            </fieldset>
          </td>
          <td align="center" colspan="5" width="80%">
            <button type="submit"><font color="blue" size="5" face="courier">Proceed to Next Step -></font></button>
          </td>
          <td width="3%"></td>
        </tr>
      </form>
    </table>
  </body>
</html>
