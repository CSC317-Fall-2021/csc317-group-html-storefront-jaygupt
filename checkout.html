<html>
    <head>
        <title>Checkout</title>
    </head>
    <body leftmargin="0" topmargin="0">
        <table bgcolor="#3b4047" width="100%" height="70px">
            <tr>
                <td width="100%" align="center"><font color="#ffffff" size="6" face="courier"><b>CHECKOUT</b></font></td>
            </tr>
        </table>
        <table bgcolor="#f08f57" width="100%" height="3px">
            <tr></tr>
        </table>
        <table height="647px" width="100%">
            <tr height="100%">
                <td width="5%"></td>
                <td width="30%">
                    <table width="100%" height="100%">
                        <tr height="5%">
                            <td></td>
                        </tr>
                        <tr height="35%" valign="top">
                            <td width="100%">
                                <fieldset>
                                    <legend><font size="5" face="courier">Address Information</font></legend>
                                    <table width="100%">
                                      <tr>
                                        <td colspan="2"><font face="courier" size="4">John Smith</font></td>
                                      </tr>
                                      <tr>
                                        <td colspan="2"><font face="courier" size="4">123 Goodway St.</font></td>
                                      </tr>
                                      <tr>
                                        <td colspan="2"><font face="courier" size="4">San Jose, CA 94088</font></td>
                                      </tr>
                                      <tr>
                                        <td colspan="2"><font face="courier" size="4">United States</font></td>
                                      </tr>
                                      <tr>
                                        <td colspan="2"><font face="courier" size="4">(123) 456-7890</font></td>
                                      </tr>
                                      <tr height="3px">
                                          <td colspan="2"></td>
                                      </tr>
                                      <tr>
                                        <td width="50%"><font color="blue" face="courier">Edit</font></td>
                                        <td><font color="blue" face="courier">Remove</font></td>
                                      </tr>
                                    </table>
                                  </fieldset>
                            </td>
                        </tr>
                        <tr height="5%">
                            <td></td>
                        </tr>
                        <tr height="35%" valign="top">
                            <td>
                                <fieldset>
                                    <legend>
                                      <font size="5.5" face="courier">Payment Summary</font>
                                    </legend>
                                    <table align="center" cellpadding="2" bgcolor="" width="95%">
                                      <tr bgcolor="white">
                                        <td width="100%">
                                          <font face="courier" size="4">Subtotal:</font>
                                        </td>
                                        <td>
                                          <font face="courier" size="4">$9.99</font>
                                        </td>
                                      </tr>
                                      <tr bgcolor="white">
                                        <td width="100%">
                                          <font face="courier" size="4">Tax:</font>
                                        </td>
                                        <td>
                                          <font face="courier" size="4">$3.49</font>
                                        </td>
                                      </tr>
                                      <tr bgcolor="white">
                                        <td width="100%">
                                          <font face="courier" size="4">Delivery:</font>
                                        </td>
                                        <td>
                                          <font face="courier" size="4">$0.00</font>
                                        </td>
                                      </tr>
                                      <tr bgcolor="white">
                                        <td width="100%">
                                          <font face="courier" size="4">Total:</font>
                                        </td>
                                        <td>
                                          <font face="courier" size="4">$13.48</font>
                                        </td>
                                      </tr>
                                    </table>
                                  </fieldset>
                            </td>
                        </tr>
                        <tr height="20%">
                            <td></td>
                        </tr>
                    </table>
                </td>
                <td width="10%"></td>
                <td width="50%">
                    <table width="100%" height="100%">
                        <tr height="5%">
                            <td></td>
                        </tr>
                        <tr height="50%" valign="top">
                            <td>
                                <form>
                                    <fieldset>
                                        <legend><font size="5.5" face="courier">Card Information</font></legend>
                                        <table bgcolor="" width="100%">
                                          <tr>
                                            <td bgcolor="white" colspan="2">
                                              <fieldset>
                                                <legend align="center"><font size="5.5" face="courier">We Accept</font></legend>
                                                <table>
                                                  <tr>
                                                    <td align="center" width="1%">
                                                      <img src="Images/visa_logo.png" width="45%" />
                                                    </td>
                                                    <td align="center" width="1%">
                                                      <img src="Images/mastercard_logo.png" width="45%" />
                                                    </td>
                                                    <td align="center" width="1%">
                                                      <img src="Images/american_express_logo.png" width="45%" />
                                                    </td>
                                                    <td align="center" width="1%">
                                                      <img src="Images/paypal_logo.png" width="45%" />
                                                    </td>
                                                  </tr>
                                                </table>
                                              </fieldset>
                                            </td>
                                          </tr>
                                          <tr height="25px"></tr> 
                                          <tr height="2px">
                                            <td>
                                              <label for="card_number"><font face="courier">Card Number</font></label>
                                            </td>
                                          </tr>  
                                          <tr>
                                            <td>
                                              <input type="text" id="card_number" name="card_number" placeholder="Card Number" width="10px" required>
                                            </td>
                                          </tr>
                                          <tr height="12.5px">
                                            <td></td>
                                          </tr>
                                          <tr>
                                            <td width="25%">
                                              <label for="expiration_date"><font face="courier">Expiration Date</font></label>
                                            </td>
                                            <td width="75%">
                                              <label for="cvv"><font face="courier">CVV</font></label>
                                            </td>
                                          </tr>
                                          <tr>
                                            <td>
                                              <input type="date" id="expiration_date" name="expiration_date" required>
                                            </td>
                                            <td>
                                              <input type="type" id="cvv" name="cvv" placeholder="CVV" required></label>
                                            </td>
                                          </tr>
                                        </table>
                                      </fieldset>
                                </form>
                            </td>
                        </tr>
                        <tr height="15%">
                            <td align="center"><button><font face="courier" size="5">Place Order</font></button></td>
                        </tr>
                        <tr height="30%">
                            <td></td>
                        </tr>
                    </table>
                </td>
                <td width="5%"></td>
            </tr>
        </table>
        <table bgcolor="#f08f57" width="100%" height="70px">
            <tr>
                <td align="center"><font color="#ffffff" size="2" face="courier">GoodGame.com, Copyright &copy;2021</font></td>
            </tr>
        </table>
    </body>
</html>
