<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cart</title>
  </head>
  <body>
    <!-- Navbar goes here -->

    <p align="center"><font size="10" face="courier">Cart</font></p>

    <table bgcolor="blue" width="80%" height="3px" cellpadding="3" align="center">
      <tr>
        <td bgcolor="white" width="20%" align="center"><img src="images/rc_car.jpeg" width="200px"></td>
        <td bgcolor="white" align="center"><font size="6" face="courier">RC Car</font></td>
        <td bgcolor="white" align="center">
          <table bgcolor="blue" width="80%" rules="none">
            <tr>
              <td bgcolor="white" rules="none"><font size="6" face="courier">-</font></td>
              <td bgcolor="white" align="center"><font size="6" face="courier">2</font></td>
              <td bgcolor="white" align="right"><font size="6" face="courier">+</font></td>
            </tr>
            <tr>
              <td bgcolor="white" align="left"><font size="4" face="courier">Remove</font></td>
              <td bgcolor="white" colspan="2" align="right"><font size="4" face="courier">Save to Wishlist</font></td>
            </tr>
          </table>
        </td>
        <td bgcolor="white">
          <table width="100%">
            <tr>
              <td align="center"><font size="5" face="courier">$16.20</font></td>
            </tr>
            <tr>
              <td align="center"><font size="4" face="courier">($8.10 each)</font></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td bgcolor="white" width="20%" align="center"><img src="images/boat.jpg" width="200px"></td>
        <td bgcolor="white" align="center"><font size="6" face="courier">Boat</font></td>
        <td bgcolor="white" align="center">
          <table bgcolor="blue" width="80%" rules="none">
            <tr>
              <td bgcolor="white"><font size="6" face="courier">-</font></td>
              <td bgcolor="white" align="center"><font size="6" face="courier">1</font></td>
              <td bgcolor="white" align="right"><font size="6" face="courier">+</font></td>
            </tr>
            <tr>
              <td bgcolor="white" align="left"><font size="4" face="courier">Remove</font></td>
              <td bgcolor="white" colspan="2" align="right"><font size="4" face="courier">Save to Wishlist</font></td>
            </tr>
          </table>
        </td>
        <td bgcolor="white">
          <table width="100%">
            <tr>
              <td align="center"><font size="5" face="courier">$9.10</font></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td bgcolor="white" width="20%" align="center"><img src="images/robot_dog.jpeg" width="200px"></td>
        <td bgcolor="white" align="center"><font size="6" face="courier">Robot Dog</font></td>
        <td bgcolor="white" align="center">
          <table bgcolor="blue" width="80%" rules="none">
            <tr>
              <td bgcolor="white"><font size="6" face="courier">-</font></td>
              <td bgcolor="white" align="center"><font size="6" face="courier">3</font></td>
              <td bgcolor="white" align="right"><font size="6" face="courier">+</font></td>
            </tr>
            <tr>
              <td bgcolor="white" align="left"><font size="4" face="courier">Remove</font></td>
              <td bgcolor="white" colspan="2" align="right"><font size="4" face="courier">Save to Wishlist</font></td>
            </tr>
          </table>
        </td>
        <td bgcolor="white">
          <table width="100%">
            <tr>
              <td align="center"><font size="5" face="courier">$38.97</font></td>
            </tr>
            <tr>
              <td align="center"><font size="4" face="courier">($12.99 each)</font></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <br /><br />

    <table width="95%" width="80%" align="center">
      <tr>
        <td width="50%">
          <img src="skittle_ad.jpeg" width="500px">
        </td>
        <td valign="top">
          <table bgcolor="" align="center" width="50%">
            <tr>
              <td align="left" bgcolor="white" width="30%"><font size="5" face="courier">Subtotal:</font></td>
              <td align="right" bgcolor="white"><font size="5" face="courier">$64.27</font></td>
            </tr>
            <tr>
              <td align="left" bgcolor="white"><font size="5" face="courier">Tax:</font></td>
              <td align="right" bgcolor="white"><font size="5" face="courier">$8.97</font></td>
            </tr>
            <tr>
              <td align="left" bgcolor="white"><font size="5" face="courier">Delivery:</font></td>
              <td align="right" bgcolor="white"><font size="5" face="courier">$5.29</font></td>
            </tr>
            <tr>
              <td align="left" bgcolor="white"><font size="5" face="courier">Total:</font></td>
              <td align="right" bgcolor="white"><font size="5" face="courier">$78.53</font></td>
            </tr>
          </table>
          <br />
          <div align="center">
            <button type="submit"><font color="blue" size="5" face="courier">Continue to Checkout -></font></button>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
